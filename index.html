<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body class="debug">

    <header>
        <!-- intestazione logo e link -->
        <section class="container-top">
            <div class="header-top">
                <div class="column-20">
                    logo
                </div>
                <div class="column-grow">
                    link link link link
                </div>
                <div class="column-20">
                    login
                </div>
            </div>
        </section>

        <!-- intestazione box centrale -->
        <section class="container-bottom">
            <div class="header-bottom">
                <div class="box-center"></div>
            </div>
        </section>

        <main>

            <!-- colonne rosa e blu -->
            <section>
                <section class="container-2column">

                    <div class="columns">
                        <div class="column-grow side-box blue-box"></div>
                        <div class="column-30 side-box pink-box"></div>
                    </div>

                </section>

                <section class="container-2column gray">

                    <div class="columns row-reverse">
                        <div class="column-grow side-box blue-box"></div>
                        <div class="column-30 side-box pink-box"></div>
                    </div>

                </section>

                <section class="container-2column">

                    <div class="columns">
                        <div class="column-grow side-box blue-box"></div>
                        <div class="column-30 side-box pink-box"></div>
                    </div>

                </section>
            </section>

        </main>

    </header>

</body>

</html>
