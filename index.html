<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body class="debug">

    <header>
        <!-- HEADER TOP - intestazione logo e link -->
        <section class="container top-azzurro">
            <div class="header-top">
                <div class="column-20 yellow">
                    logo
                </div>
                <div class="column-grow yellow middle">
                    link link link link
                </div>
                <div class="column-20 yellow text-align-right">
                    login
                </div>
            </div>
        </section>

        <!-- HEADER BOTTOM - intestazione box centrale -->
        <section class="container bottom-blue">
            <div class="header-bottom">
                <div class="box-center"></div>
            </div>
        </section>

    </header>

    <main>

        <!-- colonne rosa e blu -->
        <section>
            <section class="container">

                <div class="columns">
                    <div class="column-grow side-box blue-box"></div>
                    <div class="column-30 side-box pink-box"></div>
                </div>

            </section>

            <section class="container gray">

                <div class="columns row-reverse">
                    <div class="column-grow side-box blue-box"></div>
                    <div class="column-30 side-box pink-box"></div>
                </div>

            </section>

            <section class="container">

                <div class="columns">
                    <div class="column-grow side-box blue-box"></div>
                    <div class="column-30 side-box pink-box"></div>
                </div>

            </section>
        </section>

        <!-- sezione verde -->
        <section class="container gray">

            <div class="green">
            </div>

        </section>

        <!-- sezione 5 colonne -->
    </main>

    <footer>

        <!-- Footer top -->
        <section>
            <section class="container dark-gray">

                <div class="columns">
                    <div class="column-30 side-box salmon-box"></div>
                    <div class="column-grow side-box lightgreen-box"></div>
                    <div class="column-grow side-box lightgreen-box"></div>
                    <div class="column-grow side-box lightgreen-box"></div>
                    <div class="column-grow side-box lightgreen-box"></div>
                </div>

            </section>
        </section>

        <!-- Footer bottom -->
        <section class="container-footer dark-gray">

            <div class="light-green">
                <section class="button-footer">
                    <div class="light-pink">
                        Logo
                    </div>
                    <div class="light-pink">
                        Bottone
                    </div>
                </section>
            </div>

        </section>

    </footer>

</body>

</html>
